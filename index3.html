<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        h1 {
            background-color: aqua;
            width: 100%;
            transition: all 2s linear;
            height: 20vh;
            position: relative;
        }

        h1:hover {
            background-color: brown;
            color: white;
            width: 50%;
            height: 30vh;
            font-size: 60px;
        }

        h1::before {
            content: "";
            position: absolute;
            height: 10px;
            width: 100%;
            background-color: yellow;
        }

        h1:hover:before {
            content: "";
            position: absolute;
            height: 10px;
            width: 50%;
            background-color: yellow;
            transition: all 2s linear;

        }

        h1:hover:after {
            content: "";
            position: absolute;
            height: 10px;
            width: 50%;
            background-color: rgb(13, 130, 62);
            transition: all 2s linear;
            bottom: 0;
            left: 0;

        }
    </style>
    <h1>Hello The World</h1>

</body>

</html>
